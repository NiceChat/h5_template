<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>慕课网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }

    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <script type="text/javascript" src="../js/H5ComponentPolyline.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPolyline.css">

    <body>
        <!-- 用于开发测试 H5ComponentBase 对象（基本的图文组件） -->
        <div class="iphone">
        </div>

        <script type="text/javascript">
            var cfg = {
                type: 'polyline',
                width: 530,
                height: 400,
                center: true,
                animateIn: { bottom: 130, opacity: 1},
                animateOut: { bottom: 0, opacity: 0},
                data:[
                    ['javascript', 0.4, '#ff6767'],
                    ['CSS3', 0.22],
                    ['HTML5', 0.12],
                    ['Vue', 0.35],
                    ['React', 0.09],
                    ['PHP', 0.9]
                ],
                css: {
                    top: 100,
                    opacity: 0
                },
                animateIn: {
                    top: 200,
                    opacity: 1
                },
                animateOut: {
                    top: 100,
                    opacity: 0
                }
            }
            var h5 = new H5ComponentPolyline('polyline', cfg)
            $('.iphone').append(h5)
            var leave = false
            setTimeout(function (){
                $('.h5_component').trigger('onLoad')  
            })
            $('body').click(function () {
                leave = !leave
                $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad')
            })
        </script>
    </body>
</html>
